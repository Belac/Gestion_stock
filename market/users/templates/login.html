{% extends 'navsimple.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <section class="header py-5">
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="card ">
            <div class="card-header bg-dark text-light" align="center"><h4><em>LOGIN</em></h4></div>
            <div class="card-body">
              <form action="" method="POST">

                {% csrf_token %}

                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Pseudo</label>
                  <input type="text" class="form-control" id="pseudo1" name="username" required>
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Mot de passe</label>
                  <input class="form-control" type="password" id="password1" name="password" required></input>
                </div>
                <br>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="submit">connexion</button>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </section>

{% endblock %}
