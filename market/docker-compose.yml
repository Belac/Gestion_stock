version: '3.9'

services:
  db:
    image: postgres
    restart: always
    volumes: 
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: supermarket
      POSTGRES_USER: naud
      POSTGRES_PASSWORD: naud.2002
  
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db